<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank inside</title>
  <!-- tailwind  -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section>
    <h1 class="text-5xl font-semibold text-center pt-10">Your <span class="text-red-800">Account </span>Page</h1>
  </section>
  <section class="mt-12">
    <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
      <div class="bg-green-400 rounded-lg p-8">
        <h1 class="text-4xl text-white">Deposit</h1>
        <h3 class="text-3xl text-amber-50">$<span id="deposit-total">00</span></h3>
      </div>
      <div class="bg-lime-400 rounded-lg p-8">
        <h1 class="text-4xl text-white">Withdraw</h1>
        <h3 class="text-3xl text-amber-50">$<span id="total-withdraw">00</span></h3>
      </div>
      <div class="bg-red-500 rounded-lg p-8">
        <h1 class="text-4xl text-white">Balance</h1>
        <h3 class="text-3xl text-amber-50">$<span id="total-balance">1240</span></h3>
      </div>

    </div>
  </section>
  <!-- deposit and Withdraw section  -->
  <section class="mt-12">
    <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
      <div class="bg-green-400 rounded-lg p-5">
        <h1 class="text-3xl text-white">How much you want to Deposit:</h1>
        <input
          class="mt-5 px-5 py-3 rounded-lg border-solid border-2 border-indigo-600 scale-90 hover:scale-105 placeholder:text-orange-950"
          type="email" name="" id="dollar-input" placeholder="Enter Amount">
        <button id="btn-deposit"
          class="rounded-full bg-emerald-600 text-white p-3 my-5 font-medium shadow-lg hover:bg-sky-700">Deposit
          Now</button>
      </div>
      <div class="bg-red-400 rounded-lg p-5">
        <h1 class="text-3xl text-white">How much you want to Withdraw:</h1>
        <input
          class="mt-5 px-5 py-3 rounded-lg border-solid border-2 border-indigo-600 scale-90 hover:scale-105 placeholder:text-orange-950"
          type="email" name="" id="dollar-output" placeholder="Enter Amount">
        <button id="btn-withdraw"
          class="rounded-full bg-emerald-600 text-white p-3 my-5 font-medium shadow-lg hover:bg-amber-400">Withdraw
          Now</button>
      </div>

    </div>
  </section>
  <script src="./js/deposit.js"></script>
  <script src="./js/withdraw.js"></script>
</body>

</html>
