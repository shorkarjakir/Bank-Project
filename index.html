<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Bank:</title>
  <!-- tailwind  -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section>
    <h1 class="text-5xl font-semibold text-center pt-10">Welcome to the <span class="text-red-800">Bank</span></h1>
  </section>
  <section>

    <div class="text-center shadow-xl mx-auto w-2/4">
      <div>
        <h3 class="text-center text-4xl font-semibold	text-cyan-950	mt-12 my-5"><span
            class="bg-neutral-50 p-3 shadow-lg rounded-md from-gray-200">Please
            Login</span>
        </h3>
      </div>
      <input
        class="mt-5 px-5 py-3 rounded-lg border-solid border-2 border-indigo-600 scale-90 hover:scale-105 placeholder:text-orange-950"
        type="email" name="" id="email-input" placeholder="type `pagol` "> <br>
      <input
        class="my-2 px-5 py-3 rounded-lg border-solid border-2 border-indigo-600 scale-90 hover:scale-105 placeholder:text-orange-950"
        type="password" name="" id="password-filed" placeholder="type `sagol` "><br>
      <button id="btn-submit"
        class="rounded-full bg-emerald-600 text-white p-3 my-5 font-medium shadow-lg hover:bg-sky-700">Login
        Now</button>
    </div>
  </section>
  <!-- javascript -->
  <script src="./js/login.js"></script>
</body>

</html>
